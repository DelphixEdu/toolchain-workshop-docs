<div class="panel-group" id="accordion-{{include.vimeo}}">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="noCrossRef accordion-toggle" data-toggle="collapse" data-parent="#accordion-{{include.vimeo}}" href="#collapseOne-{{include.vimeo}}">Watch a video of the steps</a>
            </h4>
        </div>
        <div id="collapseOne-{{include.vimeo}}" class="panel-collapse collapse noCrossRef">
            <div class="panel-body">
                <div style="padding:54.46% 0 0 0;position:relative;">
                    <iframe src="https://player.vimeo.com/video/{{include.vimeo}}" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
                </div>
                <script src="https://player.vimeo.com/api/player.js"></script>
            </div>
        </div>
    </div>
</div>
